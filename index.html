<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual keyboard</title>
    <link rel="stylesheet" href="./sass/style.css" />
    <script defer type="module" src="./src/script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- letter-up symbol-up -->
      <div class="keyboard ">
        <div class="keyboard__row">
          <div class="key key_symbol">
            <span class="key__base">`</span>
            <span class="key__mod">~</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">1</span>
            <span class="key__mod">!</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">2</span>
            <span class="key__mod">@</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">3</span>
            <span class="key__mod">#</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">4</span>
            <span class="key__mod">$</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">5</span>
            <span class="key__mod">%</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">6</span>
            <span class="key__mod">^</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">7</span>
            <span class="key__mod">&</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">8</span>
            <span class="key__mod">*</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">9</span>
            <span class="key__mod">(</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">0</span>
            <span class="key__mod">)</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">-</span>
            <span class="key__mod">_</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">=</span>
            <span class="key__mod">+</span>
          </div>
          <div class="key key_fn key_size-l">
            <span class="key__base">Backspace</span>
            <span class="key__mod"></span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key key_fn key_size-s">
            <span class="key__base">Tab</span><span class="key__mod">Tab</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">q</span><span class="key__mod">Q</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">w</span><span class="key__mod">W</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">e</span><span class="key__mod">E</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">r</span><span class="key__mod">R</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">t</span><span class="key__mod">T</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">y</span><span class="key__mod">Y</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">u</span><span class="key__mod">U</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">i</span><span class="key__mod">I</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">o</span><span class="key__mod">O</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">p</span><span class="key__mod">P</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">[</span><span class="key__mod">{</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">]</span><span class="key__mod">}</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">\</span><span class="key__mod">|</span>
          </div>
          <div class="key key_fn">
            <span class="key__base">Del</span><span class="key__mod">Del</span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key key_fn key_size-m">
            <span class="key__base">CapsLock</span
            ><span class="key__mod"></span>
          </div>
          <div class="key key_letter">
            <span class="key__base">a</span><span class="key__mod">A</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">s</span><span class="key__mod">S</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">d</span><span class="key__mod">D</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">f</span><span class="key__mod">F</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">g</span><span class="key__mod">G</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">h</span><span class="key__mod">H</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">j</span><span class="key__mod">J</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">k</span><span class="key__mod">K</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">l</span><span class="key__mod">L</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">;</span><span class="key__mod">:</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">'</span><span class="key__mod">"</span>
          </div>
          <div class="key key_fn key_size-l">
            <span class="key__base">Enter</span
            ><span class="key__mod"></span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key key_fn key_size-l">
            <span class="key__base">Shift</span
            ><span class="key__mod"></span>
          </div>
          <div class="key key_letter">
            <span class="key__base">z</span><span class="key__mod">Z</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">x</span><span class="key__mod">X</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">c</span><span class="key__mod">C</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">v</span><span class="key__mod">V</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">b</span><span class="key__mod">B</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">n</span><span class="key__mod">N</span>
          </div>
          <div class="key key_letter">
            <span class="key__base">m</span><span class="key__mod">M</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">,</span><span class="key__mod"><</span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">.</span><span class="key__mod">></span>
          </div>
          <div class="key key_symbol">
            <span class="key__base">/</span><span class="key__mod">?</span>
          </div>
          <div class="key key_fn">
            <span class="key__base">▲</span><span class="key__mod"></span>
          </div>
          <div class="key key_fn key_size-m">
            <span class="key__base">Shift</span
            ><span class="key__mod"></span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key key_fn">
            <span class="key__base">Ctrl</span><span class="key__mod"></span>
          </div>
          <div class="key key_fn">
            <span class="key__base">Win</span><span class="key__mod"></span>
          </div>
          <div class="key key_fn">
            <span class="key__base">Alt</span><span class="key__mod"></span>
          </div>
          <div class="key key_space key_size-xl">
            <span class="key__base">Space</span><span class="key__mod"></span>
          </div>
          <div class="key key_fn">
            <span class="key__base">Alt</span><span class="key__mod"></span>
          </div>
          <div class="key key_fn">
            <span class="key__base">◄</span><span class="key__mod"></span>
          </div>
          <div class="key key_fn">
            <span class="key__base">▼</span><span class="key__mod"></span>
          </div>
          <div class="key key_fn">
            <span class="key__base">►</span><span class="key__mod"></span>
          </div>
          <div class="key key_fn">
            <span class="key__base">Ctrl</span><span class="key__mod"></span>
          </div>
      </div>
    </div>
  </body>
</html>
